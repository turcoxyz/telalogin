<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>
<body>

  <h2 id="h2">Formulário de Cadastro</h2>
</div class="container">
  <form action="/submit_form" method="post">
    <label for="fname">Nome do Usuário:</label><br>
    <input type="text" id="fname" name="fname"><br>

    <label for="sex">Sexo:</label><br>
    <input type="radio" id="male" name="sex" value="male">
    <label for="male">Masculino</label><br>
    <input type="radio" id="female" name="sex" value="female">
    <label for="female">Feminino</label><br>

    <label for="lname">Login:</label><br>
    <input type="text" id="lname" name="lname"><br>

    <label for="pwd">Senha:</label><br>
    <input type="password" id="pwd" name="pwd"><br>

    <label for="cpwd">Confirmação de Senha:</label><br>
    <input type="password" id="cpwd" name="cpwd"><br>

    <label for="sctr">Setor:</label><br>
    <select id="sctr" name="sctr">
        <option value="tech">Tecnologia</option>
        <option value="hr">Recursos Humanos</option>
        <option value="sales">Vendas</option>
    </select><br>

    <input type="submit" value="Cadastrar">
  </form>
</div> 
</body>
</html>
